<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Logopedická hra pre najmenších">
  <meta name="author" content="Adam Reňak">
  <meta name="keywords" content="Adam Reňak, Joj_Dobre, Bakalárska práca, Logopedická hra,">
  <title>Baníkovo dobrodružstvo: Rozvíjanie reči - Bakalárska práca</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />

  <link rel="icon" type="image/png" href="images/banik.ico">
  <link rel="shortcut icon" href="images/icons/banik.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <style>
  canvas {
  display: block;
  margin: 0 auto;
  border: 1px solid #000;
  justify-content: center;
  align-items: center;
}
  </style>
</head>
<body>
  <div class="hra">
   <div class="menu-hra">
    <button onclick="openDialog1()" class="kruhove-tlacidlo" id="menuButton"></button>
    
       
    <div class="menu-golds">
      <h1></h1><div class="golds-container"></div>
    </div>
    <div class="menu-diamonds">
      <h1></h1><div class="diamonds-container"></div>
    </div>
    <div class="menu-kov">
      <h1></h1><div class="kov-container"></div>
    </div>
   </div>
   <canvas id="gameCanvas" width="800" height="800"></canvas>
  </div>
  
  <div id="cvicenie" class="cvicenie">
    <div id="vysledok" class="vysledok"></div>
    <div class="cvicenie-content">
      <center><img id="cvicenie-image" src="images/slova/traktor.png" alt="Obrázok" style="width: 240px; height: auto; display: block; margin-top: 20px; "></center>
      <p class="cvicenie-text" id="word-display" style="text-align: center;">TRAKTOR</p>
      <center><button id="rozpoznanie" class="tlacidlo"> </button></center>
    </div>
  </div>

  <div id="zvuky" class="cvicenie">
    <div class="cvicenie-content-2">
      <h1>ROZPOZNAJ SLOVÁ</h1>
      <p>Sú slová rovnaké?</p>
      <div id="buttonsContainer"></div>
    </div>
  </div>

  <div id="endgame" class="cvicenie">
    <div class="cvicenie-content">
      <p>VYHRAL SI HRU!<p>
      <p style="font-size: 20px;">Chceš hrať znova?</p>
      <div class="gameend">
        <a href="game.html"><img src="images/restart_male.png" alt="Reštart"></a>
        <a href="index.html"><img src="images/menu_male.png" alt="Menu"></a>
      </div>
    </div>
  </div>

  <div id="dialogove-okno" class="dialogove-okno">
    <div class="dialogove-okno-content">
      <span class="close" onclick="closeDialog1()">&times;</span>
      <a href="index.html"><img src="images/menu.png" alt="Menu"></a>
      <a href="game.html"><img src="images/restart.png" alt="Reštart"></a>
    </div>
  </div>



  <div class="joystick">
    <div id="pickaxe" class="tool">🪓</div>
  </div>
  
  <div class="controls">
    <div id="up" class="arrow">&#9650;</div>
    <div id="left" class="arrow">&#9664;</div>
    <div id="down" class="arrow">&#9660;</div>
    <div id="right" class="arrow">&#9654;</div>
  </div>


<div id="blur-background"></div>
<script src="js/game.js"></script>
<script>
  function openDialog1() {
  document.getElementById("dialogove-okno").style.display = "block";
  document.getElementById("blur-background").style.display = "block";
  document.body.classList.add("dialog-open");
  document.body.style.overflow = "hidden"; // Zabrániť posúvaniu stránky
}

function closeDialog1() {
  document.getElementById("dialogove-okno").style.display = "none";
  document.getElementById("blur-background").style.display = "none";
  document.body.classList.remove("dialog-open");
  document.body.style.overflow = "auto"; // Povoliť posúvanie stránky
}
</script>
</body>
</html>
