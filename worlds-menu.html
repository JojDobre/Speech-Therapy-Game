<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výber sveta - Logopedická hra</title>
    <link rel="stylesheet" href="css/worlds-menu.css">
    <link rel="stylesheet" href="index.css"> <!-- základné štýly -->
    <link rel="icon" type="image/png" href="images/banik.ico">
</head>
<body>
    <!-- Navigácia späť na hlavnú stránku -->
    <div class="navigation">
        <a href="index.html" class="back-button">
            <img src="images/spat.png" alt="Späť" class="back-icon">
        </a>
        
        <!-- Informácie o celkovom pokroku hráča -->
        <div class="player-progress">
            <div class="total-stars">
                <img src="images/hviezda.png" alt="Hviezdy" class="star-icon">
                <span id="totalStars">0</span>
            </div>
            <div class="completion-percentage">
                <span id="completionPercentage">0%</span> dokončené
            </div>
        </div>
    </div>

    <!-- Hlavný nadpis -->
    <div class="header">
        <h1 class="main-title">Výber sveta</h1>
        <p class="subtitle">Vyber si svet s písmenom, ktoré chceš precvičovať</p>
    </div>

    <!-- Kontajner pre svety -->
    <div class="worlds-container" id="worldsContainer">
        <!-- Svety sa vygenerujú pomocou JavaScriptu -->
    </div>

    <!-- Loading obrazovka -->
    <div class="loading" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p>Načítavam svety...</p>
    </div>

    <!-- Modal pre zamknutý svet -->
    <div id="lockedWorldModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Svet je zamknutý!</h2>
                <span class="close-modal" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <img src="images/zamok.png" alt="Zamknuté" class="lock-icon">
                <p id="lockMessage">Na odomknutie tohto sveta potrebuješ viac hviezd.</p>
                <div class="requirements" id="requirementInfo">
                    <!-- Dynamicky sa vypĺňa -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="closeModalBtn">Zavrieť</button>
                <button class="btn-primary" id="goToPreviousWorld">Pokračovať v precvičovaní</button>
            </div>
        </div>
    </div>

    <!-- Info modal pre svet -->
    <div id="worldInfoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="worldInfoTitle">Informácie o svete</h2>
                <span class="close-modal" id="closeInfoModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="world-info-content">
                    <div class="world-icon-large">
                        <img id="worldInfoIcon" src="" alt="">
                        <div class="world-letter" id="worldInfoLetter">R</div>
                    </div>
                    <div class="world-details">
                        <p id="worldInfoDescription">Popis sveta</p>
                        <div class="world-stats">
                            <div class="stat">
                                <span class="stat-label">Levely:</span>
                                <span id="worldInfoLevels">0/20</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Hviezdy:</span>
                                <span id="worldInfoStars">0/60</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Obtiažnosť:</span>
                                <div id="worldInfoDifficulty" class="difficulty-stars">
                                    <!-- Hviezdy obtiažnosti -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="closeInfoModalBtn">Zavrieť</button>
                <button class="btn-primary" id="enterWorldBtn">Vstúpiť do sveta</button>
            </div>
        </div>
    </div>

    <!-- JavaScript súbory -->
    <script src="config/worlds.js"></script>
    <script src="config/levels.js"></script>
    <script src="js/managers/progressManager.js"></script>
    <script src="js/worlds-menu.js"></script>
</body>
</html>
